<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donaciones MercadoPago</title>
  <link rel="stylesheet" href="static/styles/styles.css">
  <script src="api/config.js"></script>
</head>
<body>
  <div class="container">
    <div class="donation-header">
      <h1>Donaciones - MercadoPago</h1>
      <p>ðŸ’œ Gracias por el apoyo ðŸ’œ</p>
    </div>

    <div class="content-wrapper" style="display: flex; gap: 24px;">
      <!-- GIF Selector -->
      <div class="gif-selector">
        <input type="text" id="gifSearch" placeholder="Buscar gif..." />
        <div id="gifResults" class="gif-grid"></div>
        <input type="hidden" id="gif_url" />
      </div>      

      <!-- Formulario DonaciÃ³n -->
      <div class="donation-card" style="flex: 1;">
        <div class="card-header">
          <h2>Realizar Donacion</h2>
        </div>

        <div class="card-body">
          <form id="donationForm">
            <div class="form-group">
              <label for="monto">Monto (ARS)</label>
              <div class="input-wrapper">
                <span class="currency-symbol">$</span>
                <input type="number" id="monto" name="monto" required min="500" placeholder="500" />
              </div>
              <small>Ingresa el monto</small>
              <div class="error-message" id="amountError"></div>
            </div>

            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" id="usuario" name="usuario" placeholder="anonimo" />
              <small>Deja vacÃ­o para donar como anÃ³nimo</small>
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <input type="text" id="mensaje" name="mensaje" required maxlength="35" placeholder="mensaje..." />
              <small>El mensaje serÃ¡ mostrado en el stream</small>
            </div>

            <button type="submit" id="submitButton">
              <span class="button-content">
                <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                Donar
              </span>
            </button>

            <div id="successMessage" style="margin-top: 12px; color: #38a169;"></div>
          </form>
        </div>

        <div class="card-footer">
          <p>Powered By: <a href="https://github.com/Flaky07">Flaky</a></p>
        </div>
      </div>

      <div class="twitch-floating">
        <div class="twitch-close-wrapper">
          <button class="close-twitch" onclick="toggleTwitch()">âœ–</button>
        </div>
        <div id="twitch-embed"></div>
      </div>

      <button class="show-twitch" onclick="toggleTwitch()" style="display: none;">
        ðŸ“º Mostrar Stream
      </button>
    </div>
  </div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script type="text/javascript">
  const currentHost = window.location.hostname;
  new Twitch.Embed("twitch-embed", {
    width: 360,
    height: 210,
    layout: "video",
    autoplay: true,
    channel: window.ENV.TWITCH_CHANNEL,
    parent: [currentHost]
  });
</script>

<script>
  function toggleTwitch() {
    const twitchBox = document.querySelector('.twitch-floating');
    const showBtn = document.querySelector('.show-twitch');

    if (twitchBox.style.display === 'none') {
      twitchBox.style.display = 'block';
      showBtn.style.display = 'none';
    } else {
      twitchBox.style.display = 'none';
      showBtn.style.display = 'block';
    }
  }
</script>

<script>
  const gifSearch = document.getElementById("gifSearch");
  const gifResults = document.getElementById("gifResults");
  const gifUrlInput = document.getElementById("gif_url");

    async function buscarGifs(query = "league of legends") {
    const apiKey = window.ENV.GIF_API;
    const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${encodeURIComponent(query)}&limit=8`;
    const res = await fetch(url);
    const json = await res.json();
    mostrarResultadosGif(json.data);
  }


  function mostrarResultadosGif(gifs) {
    gifResults.innerHTML = "";
    gifs.forEach(gif => {
      const img = document.createElement("img");
      img.src = gif.images.fixed_height_small.url;
      img.alt = "gif";
      img.onclick = () => {
        gifUrlInput.value = gif.images.original.url;
        document.querySelectorAll("#gifResults img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
      };
      gifResults.appendChild(img);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    buscarGifs(); // inicial con "popular"
  });

  gifSearch.addEventListener("input", () => {
    const query = gifSearch.value.trim();
    if (query.length >= 2) {
      buscarGifs(query);
    }
  });
</script>



<script>
  document.getElementById("donationForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const monto = document.getElementById("monto").value;
    let usuario = document.getElementById("usuario").value;
    if (!usuario.trim()) usuario = "anonimo";
    const mensaje = document.getElementById("mensaje").value;
    const gif_url = document.getElementById("gif_url").value;

    const submitButton = document.getElementById("submitButton");
    const successDiv = document.getElementById("successMessage");

    submitButton.disabled = true;
    successDiv.textContent = "";

    fetch(`${window.ENV.BACKEND_URL}/crear-donacion`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ monto, usuario, mensaje, gif_url })
    })
    .then(res => {
      if (!res.ok) throw new Error("Error al enviar la donaciÃ³n");
      return res.json();
    })
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        successDiv.textContent = data.mensaje || "Â¡Gracias por tu donaciÃ³n!";
      }
    })
    .catch(err => {
      successDiv.textContent = "OcurriÃ³ un error. Intenta nuevamente.";
    })
    .finally(() => {
      submitButton.disabled = false;
    });
  });
</script>
</body>
</html>
