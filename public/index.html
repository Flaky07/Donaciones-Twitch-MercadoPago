<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch Donacion - Mariscal</title>
  <link rel="stylesheet" href="../static/styles/styles.css">
  <script>
    window.ENV = {
      TWITCH_CHANNEL: "%TWITCH_CHANNEL%",
      BACKEND_URL: "%BACKEND_URL%"
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="donation-header">
      <h1>Donaciones - MercadoPago</h1>
      <p>ðŸ’œ Gracias por el apoyo ðŸ’œ</p>
    </div>

    <div class="content-wrapper">
      <div class="donation-card">
        <div class="card-header">
          <h2>Realizar Donacion</h2>
        </div>

        <div class="card-body">
          <form id="donationForm">
            <div class="form-group">
              <label for="monto">Monto (ARS)</label>
              <div class="input-wrapper">
                <span class="currency-symbol">$</span>
                <input type="number" id="monto" name="monto" required min="10" placeholder="10" />
              </div>
              <small>Ingresa el monto</small>
              <div class="error-message" id="amountError"></div>
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <input type="text" id="mensaje" name="mensaje" required maxlength="100" placeholder="mensaje..." />
              <small>El mensaje serÃ¡ mostrado en el stream</small>
            </div>

            <button type="submit" id="submitButton">
              <span class="button-content">
                <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
                Donar
              </span>
            </button>

            <div id="successMessage" style="margin-top: 12px; color: #38a169;"></div>
          </form>
        </div>

        <div class="card-footer">
          <p>Powered By: <a href="https://github.com/Flaky07">Flaky</a></p>
        </div>
      </div>

      <div class="twitch-floating">
        <div class="twitch-close-wrapper">
          <button class="close-twitch" onclick="toggleTwitch()">âœ–</button>
        </div>
        <div id="twitch-embed"></div>
      </div>

      <button class="show-twitch" onclick="toggleTwitch()" style="display: none;">
        ðŸ“º Mostrar Stream
      </button>
    </div>
  </div>

  <!--                    Twitch Embed 
     Editar la variable TWITCH_CHANNEL con el nombre de su canal
                            Linea 79 -->
  
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
    const currentHost = window.location.hostname;
    new Twitch.Embed("twitch-embed", {
      width: 360,
      height: 210,
      layout: "video",
      autoplay: true,
      channel: TWITCH_CHANNEL,
      parent: [currentHost]
    });
  </script>

  <!-- Toggle Twitch -->
  <script>
    function toggleTwitch() {
      const twitchBox = document.querySelector('.twitch-floating');
      const showBtn = document.querySelector('.show-twitch');

      if (twitchBox.style.display === 'none') {
        twitchBox.style.display = 'block';
        showBtn.style.display = 'none';
      } else {
        twitchBox.style.display = 'none';
        showBtn.style.display = 'block';
      }
    }
  </script>

  <!-- EnvÃ­o con Fetch -->
  <script>
    document.getElementById("donationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const monto = document.getElementById("monto").value;
      const mensaje = document.getElementById("mensaje").value;
      const submitButton = document.getElementById("submitButton");
      const successDiv = document.getElementById("successMessage");

      submitButton.disabled = true;
      successDiv.textContent = "";

      fetch(`${BACKEND_URL}/crear-donacion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ monto, mensaje })
      })
      .then(res => {
        if (!res.ok) throw new Error("Error al enviar la donaciÃ³n");
        return res.json();
      })
      .then(data => {
        if (data.url) {
          window.location.href = data.url;
        } else {
          successDiv.textContent = data.mensaje || "Â¡Gracias por tu donaciÃ³n!";
        }
      })
      .catch(err => {
        successDiv.textContent = "OcurriÃ³ un error. Intenta nuevamente.";
      })
      .finally(() => {
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
